<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose App</title>
    <script type="application/javascript" src="skiko.js"></script>
    <script type="application/javascript" src="yourflixer.js"></script>

    <!-- This script sets the canvas width and height according to web browser window-->
    <script>
        var canvas = document.getElementById("ComposeTarget");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

    </script>
</head>
<body>
<canvas id="ComposeTarget"></canvas>
</body>
</html>
